<html>
    <head>
        <title>Cinema bookings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="js/stompModel.js"></script>
    </head>
    <body>
        <div>
            <h2 class="text-primary">Cinema tickets</h2>
        </div>
        <div>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label class="sr-only" for="name">Cinema</label>
                        <input type="text" class="form-control mb-2" id="name" placeholder="Nombre cine">
                    </div>
                    <div class="col-auto">
                        <label class="sr-only" for="name">Fecha</label>
                        <input type="date" class="form-control mb-2" id="date" placeholder="Fecha">
                    </div>
                    <div class="col-auto">
                        <label class="sr-only" for="name">Fecha</label>
                        <input type="movie" class="form-control mb-2" id="movie" placeholder="Pelicula">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary mb-2"
                                onclick="app2.connectToMovie($('#name').val().concat($('#date').val()).concat($('#movie').val()))">
                                Conectarse
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;">
            Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-2" id ="buyTicket" onclick="app2.addEventListener()">Buy Ticket</button>
                </div>
            </div>
        </form>
    </body>
</html>
