<html>
    <head>
        <title>Cinema bookings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="js/stompModel.js"></script>

        
    </head>
    <body  onload="app2.init()">
        <div>
        <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
        </canvas>
        </div>
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="row">Name</label>
                    <input type="text" class="form-control mb-2" id="row" placeholder="Row">
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="col">Username</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="col" placeholder="Column">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-2" onclick="app2.buyTicket($('#row').val(),$('#col').val())">Buy Ticket</button>
                </div>
            </div>
        </form>
    </body>
</html>
